<div class="row">
  <img src="assets/images/PorteOuverte2017.jpg"/>
</div>

<div class="row gray">
  <div class="col-sm-9">
    <h1>Un enseignement de qualité</h1>
    <ul>
      <li>Chaque unité d'enseignement est validée par une attestation de réussite</li>
      <li>Certification oficielle de la Communauté française</li>
    </ul>
  </div>
  <div class="col-sm-3 button">
    <span>Découvrez</span>
  </div>
</div>

<div class="row">
  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="box_header">Nos actualités</h3>
        <div *ngFor="let article of news | slice:0:3">
          <img *ngIf="article.illustration" src="{{article.illustration}}">
          <h2>{{article.title}}</h2>
          <span>{{article.date}}</span>
          <p [innerHTML]="article.content"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <wp-course-categories></wp-course-categories>
    <wp-contact-information></wp-contact-information>
    <wp-opening-hours></wp-opening-hours>
  </div>
</div>
